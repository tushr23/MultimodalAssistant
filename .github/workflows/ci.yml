name: Enterprise CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Format check with black
      run: |
        black --check --diff .

    - name: Test with pytest (99.5% coverage enforced)
      env:
        HUGGINGFACEHUB_API_TOKEN: ${{ secrets.HUGGINGFACEHUB_API_TOKEN || 'test_token' }}
        API_KEY: test_key_for_ci
        RATE_LIMIT_REQUESTS: 5
        REQUEST_SIZE_LIMIT_BYTES: 1024
      run: |
        pytest -v --cov=. --cov-report=term-missing --cov-fail-under=99.5

  security-scan:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t genai-chatbot:${{ github.sha }} .

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'genai-chatbot:${{ github.sha }}'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  docker-build:
    runs-on: ubuntu-latest
    needs: [lint-and-test]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and smoke test services
      env:
        HUGGINGFACEHUB_API_TOKEN: test_token
      run: |
        # Create .env file from example
        cp .env.example .env
        sed -i "s|your_hf_token_here|${HUGGINGFACEHUB_API_TOKEN}|g" .env
        echo "MODEL_ID=${MODEL_ID:-HuggingFaceH4/zephyr-7b-beta}" >> .env
        
        # Build services individually for better error reporting
        echo "Building backend..."
        docker compose build backend || { echo "Backend build failed"; exit 1; }
        echo "Backend build successful!"
        
        echo "Building frontend..."
        docker compose build frontend || { echo "Frontend build failed"; exit 1; }
        echo "Frontend build successful!"
        
        echo "Pulling ollama image..."
        docker compose pull ollama || { echo "Ollama pull failed"; exit 1; }
        echo "Ollama pull successful!"
        
        # Start services
        echo "Starting services..."
        docker compose up -d
        
        # Wait for services to be ready
        echo "Waiting for services to start..."
        sleep 30
        
        # Check if containers are running
        docker compose ps
        
        # Health checks with better error handling
        echo "Testing backend health..."
        timeout 30 sh -c 'until curl -f http://localhost:8000/health; do echo "Waiting for backend..."; sleep 2; done'
        
        echo "Testing metrics endpoint..."
        curl -f http://localhost:8000/metrics || exit 1
        
        echo "Testing readiness (may fail with test token)..."
        curl -f http://localhost:8000/readiness || echo "Expected 503 for test token"

        # API smoke test
        echo "Testing chat API..."
        curl -X POST http://localhost:8000/v1/chat \
          -H "Content-Type: application/json" \
          -d '{"messages": [{"role": "user", "content": "test"}]}' || echo "Expected generation failure with test token"

        # Cleanup
        echo "Stopping services..."
        docker compose down -v

    - name: Verify Docker builds completed successfully
      run: |
        echo "Docker builds and smoke tests completed successfully!"
        docker images | grep genai- || echo "Local images not preserved (expected in CI)"
